<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/home.css">

    <title>volgscherm</title>

</head>
<body>
    <header>
        <div class="header-logo">
            <img src="../img/logo-exemple.png" alt="logo da empresa">
        </div>
        <div class="header-alert">
            <div>
                <div style="background-color: rgba(255, 0, 0, 0.7);">
                    <strong class="alert">!!</strong>
                    <span class="badge">5</span>
                </div>
            </div>
            <div>
                <div style="background-color: rgba(0, 132, 255, 0.7);">
                    <strong class="alert">U</strong>
                    <span class="badge">5</span>
                </div>
            </div>
            <div>
                <div style="background-color: rgba(208, 255, 0, 0.7);">
                    <strong class="alert">V</strong>
                    <span class="badge">5</span>
                </div>
            </div>
            <div>
                <div style="background-color: rgba(255, 136, 0, 0.7);">
                    <strong class="alert">W</strong>
                    <span class="badge">5</span>
                </div>
            </div>
            <div>
                <div style="background-color: rgba(133, 125, 125, 0.7);">
                    <strong class="alert">?</strong>
                    <span class="badge">5</span>
                </div>
            </div>
        </div>
        <div class="header-user">
            <div class="user-image">
                <img class="user-img" src="../img/user-img.png" alt="imagem do usuário">
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="triple-line-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-nav">
            <nav>
                <a href="#" class="actual">DashBoard</a>
                <a href="#">Impressoras</a>
            </nav>
        </div>
        <div class="main-info">
            <div class="info-group">
                Status:
                <span class="info-data">OK</span>
                Intervalo definido:
                <span class="info-data">5 minutos</span>
            </div>
            <div class="info-group">
                Last auto-recover:
                <span>25 Dias Atrás</span>
            </div>
        </div>
        <div class="main-dashboard">
            <h1>DASHBOARD</h1>
            <div class="dashboard-graphic">
                <div class="graphic-nav">
                    <input class="graphic-nav-item actual" type="button" value="1 D">
                    <input class="graphic-nav-item" type="button" value="5 D">
                    <input class="graphic-nav-item" type="button" value="1 M">
                    <input class="graphic-nav-item" type="button" value="6 M">
                    <input class="graphic-nav-item" type="button" value="YTD">
                    <input class="graphic-nav-item" type="button" value="1 A">
                    <input class="graphic-nav-item" type="button" value="Máx">
                </div>
                <div class="graphic">
                    GRAFICO
                </div>
            </div>
            <div class="printer-btns">
                <button class="printer-btn">Exportar Relatórios</button>
            </div>
        </div> 
        <div class="historic"><h1>HISTÓRICO</h1></div>
    </main>

    <footer></footer>
</body>
</html>
