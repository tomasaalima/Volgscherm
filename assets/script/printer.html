<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/printers.css">
    <link rel="stylesheet" href="../css/printer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>volgscherm</title>

</head>
<body>
    <header>
        <div class="header-logo">
            <img src="../img/logo-exemple.png" alt="logo da empresa">
        </div>
        <div class="header-alert">
            <div>
                <div style="background-color: rgba(255, 0, 0, 0.7);">
                    <strong class="alert">!!</strong>
                    <span class="badge">5</span>
                </div>
            </div>
            <div>
                <div style="background-color: rgba(0, 132, 255, 0.7);">
                    <strong class="alert">U</strong>
                    <span class="badge">5</span>
                </div>
            </div>
            <div>
                <div style="background-color: rgba(208, 255, 0, 0.7);">
                    <strong class="alert">V</strong>
                    <span class="badge">5</span>
                </div>
            </div>
            <div>
                <div style="background-color: rgba(255, 136, 0, 0.7);">
                    <strong class="alert">W</strong>
                    <span class="badge">5</span>
                </div>
            </div>
            <div>
                <div style="background-color: rgba(133, 125, 125, 0.7);">
                    <strong class="alert">?</strong>
                    <span class="badge">5</span>
                </div>
            </div>
        </div>
        <div class="header-user">
            <div class="user-image">
                <img class="user-img" src="../img/user-img.png" alt="imagem do usuário">
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="triple-line-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-nav">
            <nav>
                <a href="#" class="printer-name actual">Novo Nome</a>
            </nav>
            <span class="rename">Renomear</span>
        </div>
        <div class="main-slots">
            <div class="printer">
                <div>
                    <div class="printer-logo">
                        <img src="../img/printer-logo-purple.png" alt="imagem impressora">
                    </div>
                    <div class="printer-infos">
                        <div class="info">
                            <span class="info-topic">Ultimo Uso</span>
                            <span class="info-value">14 horas</span>
                        </div>
                        <div class="info">
                            <span class="info-topic">Setor</span>
                            <span class="info-value">Informática</span>
                        </div>
                        <div class="info">
                            <span class="info-topic">IP</span>
                            <span class="info-value">192.125.215.44</span>
                        </div>
                        <div class="info">
                            <span class="info-topic">Modelo</span>
                            <span class="info-value">HP</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="printer-btns">
            <button class="printer-btn">Exportar Relatório</button>
        </div>
    </main>
    
</body>
</html>
